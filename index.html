  <body>
    <header>
      <div class="logo">THIS INTERIOR</div>
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <div class="menu">
        <ul>
          <li class="active"><a>Home</a></li>
          <li><a>Collection</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="title">Modern Interior</div>
        <p class="text">
          A full-service residential & commercial interior design and staging
          company offering professonal organizing & eco-services.
        </p>
        <a href="#" class="readMore">Read more -></a>
      </div>
      <div class="images">
        <img src="photo1.png" alt="1" class="img1" />
        <div class="tweet">
          <div class="profile">
            <img src="photo2.png" alt="2" class="img2" />
            <div class="profile_id">
              <p class="name">Aliza Webber</p>
              <p class="job">Interior designer</p>
            </div>
          </div>
          <div class="tweet-content">Designed in 2020 by Aliza webber</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
